<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mahasiswa</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Form Pengajuan Surat</h1>
  <form id="suratForm">
    <input type="text" id="namaSurat" placeholder="Nama Mahasiswa" required>
    <input type="text" id="semester" placeholder="Semester" required>
    <input type="text" id="mataKuliah" placeholder="Nama Mata Kuliah" required>
    <textarea id="keperluan" placeholder="Keperluan Surat" required></textarea>
    <button type="submit">Ajukan Surat</button>
  </form>
  <script src="../script.js"></script>
</body>
</html>
